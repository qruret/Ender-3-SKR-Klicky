[include mainsail.cfg]
# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[resonance_tester]
#accel_chip: adxl345
#probe_points: 120, 120, 40
#ADXL on MCU

#[adxl345]
#cs_pin: EXP1_1
#spi_software_sclk_pin: EXP1_6
#spi_software_mosi_pin: EXP1_7
#spi_software_miso_pin: EXP1_8

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    115, 115, 20  # an example

[gcode_arcs]
resolution: 0.4
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

[exclude_object]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# Timelapse Settings
#[include timelapse.cfg]

[include display.cfg]

[include ./KLACK/KlackEnderRev2.cfg]

[include ./KLACK/klack-probe.cfg]

#[include macros.cfg]

#[virtual_sdcard]
#path: ~/gcode_files

[pause_resume]

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 244.2
position_min: 0
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.750
hold_current: 0.400
stealthchop_threshold: 1

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -15
position_max: 235
position_min: -15
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.700
hold_current: 0.400
stealthchop_threshold: 1

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 250
position_min: -1

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.700
hold_current: 0.400
stealthchop_threshold: 1

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 7.65
nozzle_diameter: 0.5
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
pressure_advance = 0.03
PRESSURE_ADVANCE_SMOOTH_TIME = 0.02
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.7
#hold_current: 0.500
stealthchop_threshold: 1

[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

#[heater_fan nozzle_cooling_fan]
#pin: PC7
#heater_temp: 50.0

[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_38FFD8054253383239802057-if00


[printer]
kinematics: cartesian
max_velocity: 350
max_accel: 5000
max_accel_to_decel: 3000
SQUARE_CORNER_VELOCITY: 5
max_z_velocity: 5
max_z_accel: 100

[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 18000
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

#====================================================================
# MANUAL ADJUST BED SCREWS
#====================================================================
[bed_screws]
screw1: 30,30
screw2: 30,200
screw3: 200,200
screw4: 200,30

[screws_tilt_adjust]
screw1: 30, 0
screw1_name: front left screw
screw2:200, 0
screw2_name: front right screw
screw3: 200, 170
screw3_name: rear right screw
screw4: 30, 170
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 60.
screw_thread: CW-M3


######################################################################
# Manual Bed Mesh
######################################################################


[input_shaper]
shaper_freq_x: 86.2 
shaper_freq_y: 41.2 
shaper_type_x: 3hump_ei 
shaper_type_y: mzv
# shaper_type: mzv


